<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/solid.css">

	<link rel="stylesheet" href="css/prueba.css">
	<title>Reservas</title>
	
</head>
<body onload="loadPage()">
	<div class="centrar">
		<h1 class="p3">Simulador para guardar entradas por Usuario</h1>
		<h2>Titulo h2 con dom</h2>

		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onclick="cambiarFondo()">
			<label class="p3 form-check-label" for="flexSwitchCheckDefault">ON/OFF</label>
		</div>
	</div>

	<main class="prueba">

		<form id="form">
			
				<label class="" for="text" >Nombre</label>
				<input type="text" name="nombre" placeholder="nombre">
			

			
				<label class="" for="nombre">Contacto</label>
				<input  type="text" name="contacto"  placeholder="contacto">
			

			
				<label class="" for="mail">Dia</label>
				<input type="text" name="dia"  placeholder="dia" >
			

		
				<label class="" for="pass">Mes</label>
				<input type="text" name="mes"  placeholder="mes">
			

            <!-- <button >Guardar usuario</button>
            <button  onclick='deleteUser()'>Borrar Usuario</button> -->

			<input class="btn btn-outline-primary" type="submit" value="Guardar User">

  			<button class="btn btn-outline-secondary" type="button" onclick='deleteUser()'>Borrar User</button>	
		</form> 

		<div class="calendario">
			<table class="table table-success table-striped">
				<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Domingo</th>
					<th scope="col">Lunes</th>
					<th scope="col">Martes</th>
					<th scope="col">Miercoles</th>
					<th scope="col">Jueves</th>
					<th scope="col">Viernes</th>
					<th scope="col">Sabdado</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<th scope="row">sem 1</th>
					<td class="s1">2</td>
					<td class="s1">3</td>
					<td class="s1">4</td>
					<td class="s1">5</td>
					<td class="s1">6</td>
					<td class="s1">7</td>
					<td class="s1">8</td>
				</tr>
				<tr>
					<th scope="row">sem 2</th>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
					<td>6</td>
					<td>7</td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
					<td>6</td>
					<td>7</td>
				</tr>
				<tr>
					<th scope="row">4</th>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
					<td>6</td>
					<td>7</td>
					<tr>
						<th scope="row">5</th>
						<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
					<td>6</td>
					<td>7</td>
					</tr>
				</tr>
				</tbody>
			</table>
		</div>
	</main>

	<footer>

	</footer>

	<script src="js/datosDias.js"></script>	
	<script src="js/formSave.js"></script>
	<script src="js/form.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
	
	<!-- <script src= "js/funcionDias.js"></script> -->
</body>
</html>
